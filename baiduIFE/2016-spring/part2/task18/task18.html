<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>task18 基础JavaScript练习（一）</title>
	<script src="task18.js" defer="defer"></script>
    <style type="text/css">
    li {
        display: inline-block;
        width: 50px;
        height: 50px;
        background-color: red;
        color: #fff;
        margin: 0 10px;
        line-height: 50px;
        padding: 10px;
        overflow: auto;
    }
    
    li:hover {
        cursor: pointer;
    }
    
    ul {
        padding-left: 0;
    }
    </style>
</head>

<body>
    <h3>This is to stimulate Array operation</h3>
    <div>
        <input type="text" placeholder="请输入数字" id="inputText">
        <input type="button" value="左侧入" id="inputLeftIn">
        <input type="button" value="右侧入" id="inputRightIn">
        <input type="button" value="左侧出" id="inputLeftOut">
        <input type="button" value="右侧出" id="inputRightOut">
    </div>
    <ul id="content">
	</ul>
</body>

</html>
