
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Button Styles</h2>
  <button type="button" class="btn">Basic</button>
  <button type="button" class="btn btn-default">Default</button>
  <button type="button" class="btn btn-primary">Primary</button>
  <button type="button" class="btn btn-success">Success</button>
  <button type="button" class="btn btn-info">Info</button>
  <button type="button" class="btn btn-warning">Warning</button>
  <button type="button" class="btn btn-danger">Danger</button>
  <button type="button" class="btn btn-link">Link</button>

  <h2>Button Size</h2>
  <button type="button" class="btn btn-primary btn-lg">Large</button>
  <button type="button" class="btn btn-primary btn-xs">XSmall</button>
  
  <h2>Button Other</h2>
  <button type="button" class="btn btn-primary btn-block">Block Button</button> <br> 
  
  <h2>Button Group</h2>
  <div class="btn-group btn-group-lg">
	  <button type="button" class="btn btn-primary">Apple</button>
	  <button type="button" class="btn btn-primary">Samsung</button>
	  <button type="button" class="btn btn-primary">Sony</button>
  </div><br><br>
   
  <div class="btn-group-vertical">
	  <button type="button" class="btn btn-primary">Apple</button>
	  <button type="button" class="btn btn-primary">Samsung</button>
	  <button type="button" class="btn btn-primary">Sony</button>
  </div><br><br>
  
  <div class="btn-group btn-group-justified">
	  <a href="#" class="btn btn-primary">Apple</a>
	  <a href="#" class="btn btn-primary">Samsung</a>
	  <a href="#" class="btn btn-primary">Sony</a>
  </div><br>
  
  <div class="btn-group btn-group-justified">
	  <div class="btn-group">
		<button type="button" class="btn btn-primary">Apple</button>
	  </div>
	  <div class="btn-group">
		<button type="button" class="btn btn-primary">Samsung</button>
	  </div>
	  <div class="btn-group">
		<button type="button" class="btn btn-primary">Sony</button>
	  </div>
  </div>
  <p class="text-warning">above is link button, below is button,<br>justified group for button element, must contain single element in .btn-group div</p>

  <div class="btn-group">
	  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
		Sony<span class="caret"></span>
	  </button>
	  <ul class="dropdown-menu" role="menu">
		<li><a href="#">Tablet</a></li>
		<li><a href="#">Smartphone</a></li>
	  </ul>
  </div><br><br>
  
  <a class="lead mark" target="_blank" href="https://www.w3schools.com/bootstrap/bootstrap_ref_css_buttons.asp">More about BUTTON click here</a> 
 
</div>

</body>
</html>
